<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oldenburg&display=swap"
      rel="stylesheet"
    />
    <title>Time Sailor - Time Tracker for Websites.</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Time Sailor - Time Tracker for your Browser.</h1>
    <div class="container">
      <h4>Change Theme:</h4>
      <select id="backgroundSelector">
        <option value="image1" selected>Tropical Seashore</option>
        <option value="image2">Calm Sea Waves</option>
        <option value="gradient">Minimalistic</option>
      </select>
    </div>
    <div id="chartContainer">
      <canvas id="timeChart" width="1000px" height="100px"></canvas>
    </div>
    <ul id="timeList"></ul>
    <h3 align="center">Made By Suyash</h3>

    <!-- External Scripts -->
    <script src="select.js"></script>
    <script src="chart.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
